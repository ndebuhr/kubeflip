serviceAccount:
  create: true
  name: kubeflip

rbac:
  create: true

scaleDown:
  enabled: true
  schedule: "0 0 30 2 *"
  image:
    repository: rancher/kubectl
    tag: v1.33.4
    pullPolicy: IfNotPresent
  resources: {}

scaleUp:
  enabled: true
  schedule: "0 0 30 2 *"
  image:
    repository: rancher/kubectl
    tag: v1.33.4
    pullPolicy: IfNotPresent
  resources: {}

jobHistory:
  successfulJobsHistoryLimit: 1
  failedJobsHistoryLimit: 3

nodeSelector: {}

tolerations: []

affinity: {}
